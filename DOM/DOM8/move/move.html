<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        #box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>


    <script type="text/javascript">
        //按住左鍵時拖動BOX
        window.onload = function(){
            /*
             *  拖拽過程
             *      1. start drap the box when hold on mouse button
             *          onmousedown()
             *      2. the box follow mouse 
             *          onmousemove()
             *      3. drop the box when release mouse button
             *          onmouseup()
             */
            var box1 = document.getElementById("box1");
            box1.onmousedown = function(event){
                event = event || window.event;
                var ol = event.clientX - box1.offsetLeft;
                var ot = event.clientY - box1.offsetTop;

                document.onmousemove = function(event){
                    event = event || window.event;
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;

                    box1.style.left = left+"px";
                    box1.style.top = top+"px";
                }

                // Don't bind box1
                document.onmouseup = function(){
                    document.onmousemove = null; // Cancel move event
                    this.onmouseup = null; //Cancel mouseup event
                    alert("左鍵放開了");
                }
            }
        }

    </script>
</head>
<body>
    安安
    <div id="box1"></div>
    <div id="box2"></div>
    
</body>
</html>
